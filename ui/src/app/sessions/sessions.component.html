<dx-data-grid
    id="sessionGrid"
    [dataSource]="sessions"
    [showBorders]="true">
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[5, 10, 20]"
        [showInfo]="true">
    </dxo-pager>

    <dxi-column dataField="ID" width="64px"></dxi-column>
    <dxi-column dataField="sessionId" cellTemplate="sessionTemplate"></dxi-column>
    <div *dxTemplate="let session of 'sessionTemplate'">
        <a [routerLink]="[ 'log', {id: session.text } ]">{{ session.text }}</a> 
    </div>
    <dxi-column dataField="appId"></dxi-column>
    <dxi-column dataField="deviceId"></dxi-column>
    <dxi-column dataField="CreatedAt"></dxi-column>
    <dxi-column dataField="UpdatedAt"></dxi-column>
</dx-data-grid>
